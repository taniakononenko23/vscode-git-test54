<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <div class="form-control">
        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastName"
          value="Emerson"
          readonly
        />
      </div>
      <div class="form-control">
        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          required
          min="3"
          max="10"
          name="age"
          value="17"
        />
      </div>
      <div class="form-control">
        <input type="checkbox" name="agree" id="termsCond" disabled />
        <label for="termsCond">Accept terms and conditions</label>
      </div>

      <div class="form-control">
        <input
          type="radio"
          name="gender"
          id="gender-male"
          value="male"
          checked
        />
        <label for="gender-male">Male</label>
        <input type="radio" name="gender" id="gender-female" value="female" />
        <label for="gender-female">Female</label>
        <input type="radio" name="gender" id="gender-secret" value="other" />
        <label for="gender-secret">Secret</label>
      </div>
      <div class="form-control">
        <textarea
          maxlength="10"
          name="subject"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
